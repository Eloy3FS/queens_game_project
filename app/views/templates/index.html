{% extends "base.html" %}

{% block title %}Play â€“ Queen Game{% endblock %}

{% block content %}
  <!-- Controls Row -->
  <div class="row mb-4 align-items-center">
    <div class="col-md-6 d-flex align-items-center">
      <label for="board-size" class="me-2 mb-0">Board Size:</label>
      <input
        type="number"
        id="board-size"
        class="form-control w-auto me-3"
        min="4"
        value="{{ board_size }}"
      >
      <button id="reset-btn" class="btn btn-primary">Reset Game</button>
    </div>
    <div class="col-md-6 text-md-end mt-3 mt-md-0">
      <span class="fs-5">Timer: <span id="timer">00:00</span></span>
    </div>
  </div>

  <!-- Game Board Container -->
  <div id="game-container" class="mx-auto" style="max-width: 90vw;">
    <div id="board"></div>
  </div>

  <!-- Status / Feedback Message -->
  <div id="status-message" class="mt-3 text-center text-danger"></div>
{% endblock %}

{% block scripts %}
  <script>
    // Inject initial values for JavaScript
    const INITIAL_BOARD_SIZE = {{ board_size }};
    const INITIAL_STATE = {{ initial_state | tojson }};
  </script>
{% endblock %}
