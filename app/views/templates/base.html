<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Per-page title; defaults to "Queen Game" -->
  <title>{% block title %}Queen Game{% endblock %}</title>
  
  <!-- Bootstrap CSS via CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-cu4KJpXalv+IV0bF2qbErvlJDe+zJHZOg8SRt0/4p+5ZOk431OJ0PxhU4bdcYdY5"
    crossorigin="anonymous"
  >
  
  <!-- Custom styles -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/styles.css') }}"
  >
  
  <!-- Hook for additional head content -->
  {% block head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <header class="bg-primary text-white text-center py-3">
    <h1 class="m-0">Queen Game</h1>
  </header>

  <!-- Main content area -->
  <main class="container flex-fill my-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center text-muted py-2">
    &copy; 2025 Queen Game
  </footer>

  <!-- Bootstrap JS bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+DQjF0ppXsu1Oz8G7F0nNfQbsw3"
    crossorigin="anonymous"
  ></script>

  <!-- Custom JavaScript -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  
  <!-- Hook for additional scripts -->
  {% block scripts %}{% endblock %}
</body>
</html>
