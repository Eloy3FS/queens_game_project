<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Queen Game{% endblock %}</title>

  <!-- Bootstrap CSS (no integrity so it always loads) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Your custom styles -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/styles.css') }}"
  />

  {% block head %}{% endblock %}
</head>
<body>
  <main class="game-wrapper">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Service worker disabled while debugging -->

        .catch(err => console.warn("SW registration failed:", err));
    }
  </script>
  -->

  {# â”€â”€â”€â”€â”€â”€ Inject INITIAL_* onto window before any module loads â”€â”€â”€â”€â”€â”€ #}
  {% block scripts %}
  <script>
    console.log("ğŸ› ï¸ board_size:", {{ board_size }});
    console.log("ğŸ› ï¸ initial_state:", {{ initial_state | tojson }});
    console.log("ğŸ› ï¸ gen_mode:", "{{ gen_mode }}");

    window.INITIAL_BOARD_SIZE = {{ board_size }};
    window.INITIAL_STATE      = {{ initial_state | tojson }};
    window.INITIAL_GEN_MODE   = "{{ gen_mode }}";
  </script>
  {% endblock %}

  {# â”€â”€â”€â”€â”€â”€ Now load your app as an ES module â”€â”€â”€â”€â”€â”€ #}
  <script
    type="module"
    src="{{ url_for('static', filename='js/main.js') }}"
  ></script>
</body>
</html>
